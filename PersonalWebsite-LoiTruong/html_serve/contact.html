<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" content="width=device-width, initial-scale=1" name="viewport">
      <link href="/css/style1.css" rel="stylesheet">
      <link href="/css/navbar.css" rel="stylesheet">
      <link href="/css/contact.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://use.fontawesome.com/5ef62b6793.js"></script>
      <script src="/javascripts/form.js"></script>
      <title>Contact Me</title>
    </head>
    <body>
       <script src="/javascripts/navscript.js"></script>
       <div id="nav-placeholder"></div>
       <div class="relative-box">
         <div class="contact">
            <p>Let's connect!</p>
            <ul class="social-media">
               <li><a target ="_blank" href="https://www.facebook.com/truongbaloi"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
               <li><a target ="_blank" href="https://www.twitter.com/loitruong2412"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
               <li><a target ="_blank" href="https://www.instagram.com/loitruong2412/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
               <li><a target ="_blank" href="https://www.linkedin.com/in/loitruong2412/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
            </ul>
            <p>Or better yet, message me:</p>
            <form action="https://formspree.io/mrgykbwd" method="POST">
               <label>
                  Email
                  <input type="email" name="email" class="email"/>
               </label>
               <label>
                  Subject
                  <input type="text" name="subject" class="subject"/>
               </label>
               <label>
                  Message
                  <textarea class="message" name="message"></textarea>
               </label>
               <div class="status">

               </div>
               <button type="submit" class="submit">Send</button>
            </form>
         </div>
      </div>
   </body>
</html>
